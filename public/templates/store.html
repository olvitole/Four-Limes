<!-- Products as cards -->
  <div ng-controller="ProductsController as mainProductsArray">
    <div ng-repeat="productsArray in mainProductsArray">
      <div class="row"> 
        <div class="card-group">
          <div class="col-md-4" ng-repeat="product in productsArray">
            <div class="card">
               <div class="card-block">
                <h4 class="card-title">{{ product.itemName }}</h4>
                  <h6 class="card-subtitle text-muted">{{ product.type }} - Â£{{ product.price }}</h6>
              </div>
              <img class="cardPic" ng-src="{{ product.image }}" alt="{{ product.itemName }} image">
              <div class="card-block">
                <p class="card-text shortText">{{ product.shortDescription }}</p>
                <a ui-sref="productShow({ id: product._id })" class="card-link">More Details...</a>
                <ngcart-addtocart id="{{ product._id }}" name="{{ product.itemName }}" price="{{ product.price }}" quantity="1" quantity-max="{{ product.quantityAvail }}">Add to cart</ngcart-addtocart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr/>

  <div class="row">
      <div class="col-md-12">  
        <button class="btn btn-primary" ui-sref="cart">Cart</button>
        <p>{{ store.getTotal }}</p>
      </div>
  </div>
</div>
