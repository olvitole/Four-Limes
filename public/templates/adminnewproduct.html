<!-- ProductCreateController as addProduct -->
<!-- {{addProduct.new}} -->
<h4 class="pageHeader">Add a product to the store</h4>

{{ MainCategory.all }}
<div class="row">
  <div class="col-sm-8">
    <form ng-submit="addProduct.create()">

      <div class="form-group">
        <div class='col-sm-10'>
          <label for="itemName">Item name:</label>
          <input type="text" id="itemName" name="itemName" ng-model="addProduct.new.itemName" class="form-control" placeholder="Name of product">
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="type">Item type:</label>
          <input type="text" name="type" ng-model="addProduct.new.type" class="form-control"  placeholder="Type of product">
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="mainCategorySelect">Select a Main category for this product</label>
          <select name="mainCategorySelect" id="mainCategorySelect" ng-model="addProduct.new.mainCategory">
            <option value=""> -- Select a main category -- </option>
            <option value="{{ categories._id }}" ng-repeat="categories in addProduct.MainCategories">{{ categories.categoryName }}</option>
          </select>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="price">Item price:</label>
          <input type="number" step=0.01 id="price" name="price" ng-model="addProduct.new.price" class="form-control" placeholder="Price">

        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="image">Image: <p class="imageFeedback" ng-show="addProduct.new.image">Image added</p></label>
          <input type="file" file name="image" id="image" ng-model="addProduct.new.image" class="form-control" placeholder="Image">
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="shortDescription">Short description:</label>
            <textarea class="form-control" id="shortDescription" rows="3" placeholder="Seen on the main shopping page"></textarea>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="longDescription">Long description:</label>
          <textarea class="form-control" id="longDescription" rows="5" placeholder="Seen on the item description page"></textarea>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="quantity">Long description:</label>
          <input class="form-control" type="number" id="quantity" name="quantityAvail" ng-model="addProduct.new.quantityAvail" placeholder="Quantity of product">
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="packSize">Pack size:</label>
          <input class="form-control" type="text" id="packSize" name="packSize" ng-model="addProduct.new.packSize" placeholder="Pack Size of product">
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class='col-sm-10'>
          <label for="taxRate">Tax rate:</label>
          <input id="taxRate" class="form-control" type="number" step=0.01 name="taxRate" ng-model="addProduct.new.taxRate" placeholder="Tax Rate for item">
        </div>
      </div>

      <button id="addProductButton" type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
</div>
