<!DOCTYPE html>
<html ng-app="AngularApp">
<head>
  <title>Project 4 Test Deploy</title>

  <!-- Vendor JS Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="/bower_components/ngCart/dist/ngCart.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/tether/dist/js/tether.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>


  <!-- Custom JS Files -->
  <script src="/js/client.js"></script>

  <script src="/js/controllers/mainController.js"></script>
  <script src="/js/controllers/loginController.js"></script>
  <script src="/js/controllers/registerController.js"></script>
  <script src="/js/controllers/storeController.js"></script>
  <script src="/js/controllers/productController.js"></script>
  <script src="/js/controllers/adminController.js"></script>
  <script src="/js/controllers/adminShowController.js"></script>
  <script src="/js/controllers/productCreateController.js"></script>
  <script src="/js/controllers/storeproductshowcontroller.js"></script>
  <script src="/js/controllers/paymentController.js"></script>

  <script src="/js/models/users.js"></script>
  <script src="/js/models/products.js"></script>
  <script src="/js/models/orders.js"></script>

  <script src="/js/services/orderInterceptor.js"></script>
  <script src="/js/services/authInterceptor.js"></script>
  <script src="/js/services/tokenServices.js"></script>
  <script src="/js/services/formData.js"></script>  
  
  <script src="/js/directives/file.js"></script>  

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/tether/dist/css/tether.min.css">

  <!-- Custom CSS Files -->
  <link rel="stylesheet" href="/css/app.css">

</head>
<body ng-controller="mainController as main">
  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" ui-sref="home">Four*Limes</a>
    <ul class="nav navbar-nav">
     <!--  <li class="nav-item" ui-sref-active="active">
        <a class="nav-link" ui-sref="home">Home</a>
      </li> -->
      <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
        <a class="nav-link" ui-sref="register">Register</a>
      </li>
      <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
        <a class="nav-link" ui-sref="login">Login</a>
      </li>
      <li class="nav-item" ui-sref-active="active" ng-if="main.currentUser">
        <a class="nav-link" ui-sref="store">Fruit This Week</a>
      </li>
      <li class="nav-item" ui-sref-active="active" ng-if="main.currentUser.isAdmin">
        <a class="nav-link" ui-sref="admin">Admin</a>
      </li>
      <li class="nav-item" ng-if="main.currentUser">
        <a ng-click="main.logout()" class="nav-link">Logout</a>
      </li>
      <li class="nav-item" ng-if="main.currentUser">
        <a ui-sref="modal" class="nav-link">Modal</a>
      </li>
    </ul>
      <a ng-show="main.currentUser" ui-sref="cart"><ngcart-summary></ngcart-summary></a>
  </nav>
  
  <div class="container" ng-if="main.errorMessage">
      <div class="alert alert-info alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>{{ main.errorMessage }}
      </div>
  </div>
  <div class="container" ng-if="main.paymentMessage">
     <div class="alert alert-success alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="alert-heading">Wicked! Your payment was a {{ main.paymentMessage }}</h4>
    <p class="m-b-0">Your payment was successful, you will receive an email shortly with your delivery details.</p>
    </div>
  </div>
    
  <main ui-view class="container"></main>
  
</body>
</html>
